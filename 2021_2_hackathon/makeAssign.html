<!DOCTYPE html>
<html>
<head>
    <title>O-DAP Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Staatliches">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function uploadClick() {
            console.log("CLICKED");
            event.preventDefault();
            var json_org = {
                subject : document.getElementById('subject_field').value,
                assign : document.getElementById('assign_field').value,
            }

            const json = JSON.stringify(json_org);
            console.log(json);

            $.ajax({
                type: 'POST',
                url: '/make_new_assign',
                dataType: 'json',
                data: json,
                contentType: 'application/json',
                success: function(data){
                    alert(data)
                }
            });
        }
    </script>

    <style>
        h2 {
            font-family: "Staatliches", sans-serif;
        }
    </style>


</head>

<body>
    <section class="hero is-info">
        <div class="container">
            <h1 class="title" id="title_div">O-DAP</h1>
            <h2 class="subtitle">Postechian Homework Service</h2>
        </div>
    </section>

    <div style="height: 30px;"></div>

    <div class="columns is-centered">
        <div class="column is-one-quarter"></div>
        <div class="column is-half">
            <div class="field">
                <label class="label">Subject</label>
                <div class="control">
                  <input class="input" id="subject_field" placeholder="e.g PHYS102">
                </div>
            </div>
            <div class="field">
                <label class="label">Assignment</label>
                <div class="control">
                  <input class="input" id="assign_field" placeholder="e.g HW10">
                </div>
            </div>
        </div>
        <div class="column is-one-quarter"></div>
    </div>

    <div class="columns">
        <div class="column is-one-number"></div>
        <div class="column is-half">
            <button class="button is-primary is-rounded" id="upload_but" onclick="uploadClick();">UPLOAD</button>
        </div>
    </div>
</body>

</html>
